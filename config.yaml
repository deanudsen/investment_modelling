# Investment Model Configuration
# ==============================

# Simulation parameters
base_date: "2025-12-10"
years: 10
annual_inflation: 0.02
random_seed: 42

# File paths
# Set holdings_csv to load from CSV file, or set to null to use initial_holdings below
# holdings_csv: "income_baseline_holdings.csv"
holdings_csv: null
output_dir: "projection_output"

# Set to false for unattended/automated runs (skips file retry prompts)
interactive: true

# Contribution scenarios (TOTAL per month, across all portfolios)
contribution_levels: [1000, 1500, 2000, 2500, 3000, 3500, 4000, 5000]

# Category weights for contribution allocation
category_weights:
  Growth: 0.4
  Stable: 0.4
  HighYield: 0.2

# Ticker categories
categories:
  Growth:
    - CNQ
    - XEQT
    - QSR
    - MG
  Stable:
    - ENB
    - TPZ
    - FRU
    - T
    - MTL
    - FSZ
    - SPB
    - BEP.UN
  HighYield:
    - HMAX
    - SMAX
    - DGS
    - NWH.UN
    - SRU.UN

# Ticker assumptions:
#   div     = annual dividend per share ($)
#   price_g = annual price growth rate (e.g., 0.05 = 5%)
#   div_g   = annual dividend growth rate (e.g., 0.03 = 3%)
#   nav_g   = annual NAV erosion rate (typically 0 or negative for covered-call ETFs)
